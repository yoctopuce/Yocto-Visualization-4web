<!DOCTYPE html/>
<html lang = 'en' >
<head >
  <title>Yocto-Visualization (for web) demo</title>
  <meta charset = 'UTF-8' >
</head >
<body style="font-family: Arial,sans-serif">
<H1 style="text-align:center">Yocto-Visualization (for web) demo</H1>
<p style="text-align:center">Make sure you have a <a href="http://www.yoctopuce.com/EN/virtualhub.php">VirtualHub</a> running on your local computer and some Yoctopuce sensors connected to it.</p> 
<textarea id = 'xmldata' style = 'visibility:hidden' >
<?xml version="1.0" ?>
  <!--
     **************************************************
     Yocto-Visualization (for web)  configuration file
     **************************************************
  -->
<ROOT version='2.1'>
<Config>
  <Hubs>
    <Hub protocol="ws" addr="127.0.0.1" />
  </Hubs>
</Config>
</ROOT></textarea>
</body>
<Script type='module'>
  import { YWebPage }  from './yv4web-full.js';
  let xmlConfigData = document.getElementById('xmldata').value
  YWebPage.run(xmlConfigData,null, YWebPage.Dummysave);
</Script>
<script nomodule >
  document.write("<p style='font-family: sans-serif; text-align:center'>Yocto-Visualization (for web) cannot run on this browser. Sorry.<br>Consider using a more recent browser, or <a href='https://www.yoctopuce.com/EN/tools.php'>the native version</a>. </p>")
</script>
</html>
