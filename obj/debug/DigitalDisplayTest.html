<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
    function log(st) {console.log(st);}
  </script>
<body>
<canvas width="400" height="200" id="cnvs" style="border:1px solid black"></canvas>
<script type="module">


  import * as YDataRendering from "./Renderer/YDataRendererFull.d.ts";

  function formatDisplay(src,d)
  { return d.toFixed(4);
  }

  let canvas = document.getElementById("cnvs");
  var renderer = new YDataRendering.YDigitalDisplay(canvas,log);
  renderer.value=0;
  renderer.hrzAlignmentOfset =50;
  renderer.backgroundColor1 = YDataRendering.YColor.Black;
  renderer.backgroundColor2 = YDataRendering.YColor.DarkGray;
  renderer.outOfRangeMin = -5;
  renderer.outOfRangeMax = +5;
  renderer.HrzAlignment =  YDataRendering.YDigitalDisplay.HrzAlignment.DECIMAL;
  renderer.font.name="\"Courier New\", Courier, monospace";
  renderer.font.bold = true;
  renderer.valueFormater = formatDisplay;
  let panel = renderer.addMessagePanel();
  panel.text ="Hello\nthere!";
  panel.font.size = 18;
  panel.enabled =true;
  panel.panelHrzAlign = YDataRendering.GenericPanel.HorizontalAlignPos.LEFT;
  panel.panelVrtAlign = YDataRendering.GenericPanel.VerticalAlignPos.TOP;

  renderer.AllowRedraw() ;



  let start =  performance.now();
  setInterval( ()=>{ renderer.value = 10*Math.sin((performance.now() - start) /1000.0) ;} ,10)

</script>

</body>
</html>
