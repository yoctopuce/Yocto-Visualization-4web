<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<script>
  function log(st) {console.log(st);}
</script>
<body style="background-color:red;width:100%;height:100%">
<canvas  id="cnvs1" style="position:absolute;left:5%;top:5%;width:44%;height:44%;border:1px solid black;background-color:lightyellow;"></canvas>
<canvas  id="cnvs2" style="position:absolute;left:51%;top:5%;width:44%;height:44%;border:1px solid black;background-color:lightyellow;"></canvas>
<canvas  id="cnvs3" style="position:absolute;left:5%;top:55%;width:44%;height:44%;border:1px solid black;background-color:lightyellow;"></canvas>
<canvas  id="cnvs4" style="position:absolute;left:51%;top:55%;width:44%;height:44%;border:1px solid black;background-color:lightyellow;"></canvas>

</body>
<script type="module">
    import * as YDataRendering from "./Renderer/YDataRendererFull.d.ts";
  function formatDisplay(src,d)
  { return d.toFixed(4);
  }

  let canvas1 = document.getElementById("cnvs1");
  var renderer1 = new YDataRendering.YAngularGauge(canvas1,log);
  renderer1.min =-10
  renderer1.max =+10
  renderer1.graduation =2;
  renderer1.subgraduationCount = 5;
  renderer1.value=0;
  renderer1.valueFormater = formatDisplay;
  renderer1.AllowRedraw() ;


  let canvas2 = document.getElementById("cnvs2");
  var renderer2 = new YDataRendering.YSolidGauge(canvas2,YDataRendering.YSolidGauge.DisplayMode.DISPLAY90,log);
  renderer2.value=0;
  renderer2.color1= new YDataRendering.YColor(false,255,255,0,0)
  renderer2.color2= new  YDataRendering.YColor(false,255,0,255,0)
  renderer2.valueFormater = formatDisplay;
  renderer2.AllowRedraw() ;

  let canvas3 = document.getElementById("cnvs3");
  var renderer3 = new YDataRendering.YDigitalDisplay(canvas3,log);
  renderer3.value=0;
  renderer3.hrzAlignmentOfset =50;
  renderer3.backgroundColor1 = YDataRendering.YColor.Black;
  renderer3.backgroundColor2 = YDataRendering.YColor.DarkGray;
  renderer3.outOfRangeMin = -5;
  renderer3.outOfRangeMax = +5;
  renderer3.HrzAlignment =  YDataRendering.YDigitalDisplay.HrzAlignment.DECIMAL;
  renderer3.font.name="\"Courier New\", Courier, monospace";
  renderer3.font.bold = true;
  renderer3.valueFormater = formatDisplay;
  renderer3.AllowRedraw() ;

  let canvas4 = document.getElementById("cnvs4");
  let renderer4 = new YDataRendering.YGraph(canvas4,log);


  renderer4.DisableRedraw();
  let  yAxis1 = renderer4.addYAxis();
  yAxis1.min=-10;
  yAxis1.max=10;
  renderer4.xAxis.overflowHandling =  YDataRendering.XAxis.OverflowHandling.SCROLL;
  let serie1 =   renderer4.addSerie();
  serie1.legend = "serie #1";
  serie1.color = YDataRendering.YColor.Red;
  serie1.disabled = false;
  renderer4.AllowRedraw() ;



  let start =  performance.now();
  setInterval( ()=>{
      let v = 10*Math.sin((performance.now() - start) /1000.0);
      renderer1.value = v ;
      renderer2.value = v ;
      renderer3.value = v ;
      serie1.AddPoint(new  YDataRendering.pointXY(   YDataRendering.TimeConverter.ToUnixTime( YDataRendering.TimeConverter.UTCNow()),v));

  } ,10)

</script>


</html>
