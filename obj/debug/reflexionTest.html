<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="module">

    function isWritable(proto,propName)
    { let d   = Reflect.getOwnPropertyDescriptor(proto, propName); // unknown type , no info found in API
      let list= Object.getOwnPropertyNames(d);
      for (let i=0;i<list.length;i++)
        { if (list[i]=="set")
            if (d.set!==undefined)  return true;
        }
      return false;
    }

    class thing
    {
        stringValue = ""
        basicMethod()  { return  this.stringValue}
        get RWvalue()  { return this.stringValue}
        set RWvalue(v) {  this.stringValue=v}

        get Rvalue() {  this.stringValue=v}

        constructor(name)
        {  this.stringValue=name

        }
    }
    let it = new thing("pouet")
    console.log( Object.getOwnPropertyNames(it) )
    console.log( Object.getPrototypeOf(it) )

    let proto = Object.getPrototypeOf(it);
    console.log( Object.getOwnPropertyNames(proto) )

    console.log(it.RWvalue);
    it.value="12345";
    console.log(it.RWvalue);
    Reflect.set(it, "RWvalue", "prout")
    console.log(it.RWvalue);
    it.value="tsoin";
    console.log("native:"+it.RWvalue)
    console.log("reflect:"+Reflect.get(it, "RWvalue"));

    let desc= Object.getOwnPropertyNames(Reflect.getOwnPropertyDescriptor(proto, "RWvalue"));

    console.log(isWritable(proto,"RWvalue"));
    console.log(isWritable(proto,"Rvalue"));


    console.log(Reflect.getOwnPropertyDescriptor(proto, "RWvalue").writable);

</script>

</body>
</html>
